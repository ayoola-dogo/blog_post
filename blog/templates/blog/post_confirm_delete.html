{% extends 'blog/base.html' %}
{% block content %}
    <div class="content-section">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Blog Post</legend>
                <h3>Are you sure you want to delete the post {{ post }}</h3>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Confirm</button>
                <button class="btn btn-outline-secondary" type="submit">
                    <a href="{% url 'blog:post-detail' post.id %}">Cancel</a>
                </button>
            </div>
        </form>
    </div>
{% endblock %}
